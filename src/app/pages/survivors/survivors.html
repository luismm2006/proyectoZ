<label for="buscador">Buscar personal: </label>
<input type="text" name="buscador" id="buscador" [ngModel]="filtroNombre()" (ngModelChange)="actualizarFiltroNombre($event)">
<div>
    @for(filtN of filtNombre(); track filtN.id){
        <app-survivor-card  [survivor]="filtN"></app-survivor-card>
    }
</div>
